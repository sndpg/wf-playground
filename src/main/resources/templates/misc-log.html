<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>wf</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="${test}"></p>
<div>
    <table>
        <thead>
        <tr>
            <th>key</th>
            <th>value</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="item : ${data}">
            <td>[[${item.responseValues.key}]]</td>
            <td>[[${item.responseValues.value}]]</td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <table>
        <tbody>
        <tr data-th-each="item : ${data}">
            <td>${item.id}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
